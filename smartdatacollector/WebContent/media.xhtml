<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<body>
	<ui:composition>

		<p:dialog widgetVar="media_video" width="640" height="640"
			header="Hystorical trend view" resizable="true" showEffect="fade"
			hideEffect="fade" styleClass="terminalDialog">

			<h:form id="media_form">


				<h3>QuickTime</h3>
				<p:media value="#{alarmsBean.media_to_be_shown}" width="620"
					height="600">
					<f:param name="autoPlay" value="false" />
				</p:media>


				<!--  -->


			</h:form>

		</p:dialog>






	</ui:composition>
</body>
</html>
